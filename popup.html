<html>
    <head>
        <meta charset="utf-8"/>
        <title>Getting Started Extension's Popup</title>
        <style type="text/css">
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #submitButton {
                display:inline-block;
                margin-right: 10px;
            }
            #resultText {
                display: inline-block;
                color: #FFFFFF;
                -o-transition: color 0.60s linear;
                -moz-transition: color 0.60s linear;
                -khtml-transition: color 0.60s linear;
                -webkit-transition: color 0.60s linear;
                -ms-transition: color 0.60s linear;
                transition: color 0.60s linear;
            }
        </style>

        <script src="popup.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
    </head>

    <body style="width: 400px">
        <div class="card">
        <h4>n立のグルメ</h4>
        <p>指定した時間にお店を紹介します</p>
            <form id="alarmForm" action="">
                時間指定: <input class="card w-100" type="time" name="time"><br>
                場所(時間あれば作るぞ): <input class="card w-100" type="text" name="location"><br>
                ジャンル:
                <select class="card w-100" name="genre">
                    <option value="japanese">和食</option>
                    <option value="chinese">中華</option>
                    <option value="western">洋食</option>
                    <option value="ramen">ラーメン</option>
                    <option value="curry">カレー</option>
                </select>
                <input class="btn primary" id="submitButton" type="submit" value="設定する">
            </form>
            <h4 id="resultText"></h4>
        </div>
    </body>
</html>
